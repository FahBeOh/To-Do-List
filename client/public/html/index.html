<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>To-Do List</title>
</head>

<body>

  <div class="container">

    <div class="row pt-4">
      <div class="col text-center">
        <h1>To-do List!!</h1>
      </div>
    </div>

    <div class="row pt-4 justify-content-center">
      <div class="col-auto">
          <form class="form-inline">
              <input class="form-control" type="text" placeholder="Enter To-do" id="new-task">
              <button type="button" id="submit-today" class="btn btn-danger ml-4">Today</button>
              <button type="button" id="submit-week" class="btn btn-warning ml-4">Week</button>
              <button type="button" id="submit-month" class="btn btn-success ml-4">Month</button>
          </form>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-4">
        <div class="card">
          <div class="card-header text-center" id="today-header">
            <h2>Today</h2>
          </div>
          <div class="card-body">
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header text-center" id="week-header">
            <h2>This Week</h2>
          </div>
          <div class="card-body">
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header text-center" id="month-header">
            <h2>This Month</h2>
          </div>
          <div class="card-body">
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
            <p class="border mt-2 p-2">Words</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Update To-do</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>

</body>

</html>
